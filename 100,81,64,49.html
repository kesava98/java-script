<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var start=10;
            diff=1;
        var count=parseInt(prompt("enter your name"));
        while(count!=0){
            document.write(start*start+"<br>");
            start=start-diff;
            count=count-1;
        }
    </script>
</body>
</html>
