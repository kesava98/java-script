<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //input
        var start=100, diff=2;
      
        var count=parseInt(prompt("enter your numbers"));
        //logic
        while(count!=0){
            document.write(start+"<br>");
            start=start-diff;
            count=count-1;
        }
            </script>
</body>
</html>
