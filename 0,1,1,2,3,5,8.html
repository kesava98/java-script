<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //input
        var a=0,b=1,c=0;
        var count=parseInt(prompt("enter your number"));
        document.write(a+"<br>");
        document.write(b+"<br>")
        //logic
        while(count!=0){
            c=a+b;
        document.write(c+"<br>");
        a=b;
        b=c;
        count=count-1;
        }

    </script>
</body>
</html>
