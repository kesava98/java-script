<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    
        var start=0,
        diff=2;
      


       
        var n=parseInt(prompt("enter the number"));
        //logic
        while
        (start<=n)
        {
            document.write(start+"<br>");
            start=start+diff;
         
        }
    </script>
    
</body>
</html>
